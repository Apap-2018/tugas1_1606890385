<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<!--  <object th:include="fragments/fragment :: title" th:remove ="tag"></object> -->
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="container-fluid">
		<h3>Tambah Pegawai</h3>
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="container-fluid">
						<form th:action="@{/pegawai/tambah/}" th:object="${pegawai}"
							method="POST">
							<div class="form-group">
								<br> <label>Nama</label> <input type="text"
									class="form-control" placeholder="Masukkan Nama" name="nama">
							</div>

							<div class="form-group">
								<label>Tempat Lahir</label> <input type="text"
									class="form-control" name="tempat_lahir">
							</div>

							<div class="form-group">
								<label>Tanggal Lahir</label> <input name="tanggalLahir"
									type="date" class="form-control"
									placeholder="Masukkan tanggal lahir">
							</div>

							<div class="form-group">
								<label>Tahun Masuk</label> <input type="number"
									class="form-control" name="tahun_masuk">
							</div>

							<div class="form-group">
								<label>Provinsi</label> <select class="form-control"
									id="idProvinsi" name="idProvinsi" required>
									<option selected disabled>Pilih Instansi</option>
									<th:block th:each="provinsi : ${allProvinsi}">
										<option th:value="${provinsi.id}" th:text="${provinsi.nama}"></option>
									</th:block>
								</select>
							</div>

							<div class="form-group">
								<label>Nama Instansi</label><select class="form-control"
									id="idJabatan" name="idJabatan" required>
									<option selected disabled>Pilih Instansi</option>
									<th:block th:each="instansi : ${allInstansi}">
										<option th:value="${instansi.id}" th:text="${instansi.nama}"></option>
									</th:block>
								</select>
							</div>

							<div class="form-group" id=maincontent>
								<label>Jabatan</label> <select class="form-control" id="jabatan"
									name="jabatan" required>
									<option selected disabled>Pilih Jabatan</option>
									<th:block th:each="jabatan : ${allJabatan}">
										<option th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
									</th:block>
								</select>


							</div>

							<button type="submit" class="btn btn-primary">Simpan</button>
							<br>
						</form>
						<br>
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>
</body>

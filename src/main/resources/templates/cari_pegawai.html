<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  <object th:include="fragments/fragment :: title" th:remove ="tag"></object> -->
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<link rel="stylesheet" type="text/css"
	th:href="@{//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{//cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css}" />
</head>



<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<script type="text/javascript"
		src=https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js></script>

	<script type="text/javascript"
		src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>


	<div class="container-fluid">
		<h1>Semua Jabatan</h1>
		<br>
		<table id="semuaJabatan" class="display responsive nowrap"
			style="width: 100%">

			<!-- Header Table -->
			<thead>
				<tr>
					<th>NIP</th>
					<th>Nama</th>
					<th>Tempat Lahir</th>
					<th>Tanggal Lahir</th>
					<th>Tahun Masuk</th>
					<th>Nama Instansi</th>
				
				</tr>
			</thead>
			<!-- Footer Table -->
			<tfoot>
				<tr>
					<th>NIP</th>
					<th>Nama</th>
					<th>Tempat Lahir</th>
					<th>Tanggal Lahir</th>
					<th>Tahun Masuk</th>
					<th>Nama Instansi</th>

				</tr>
			</tfoot>

			<tbody>
				<tr th:each="semuapegawai : ${semuaPegawai}">
					<td th:text="${semuapegawai.nip}"></td>
					<td th:text="${semuapegawai.nama}"></td>
					<td th:text="${semuapegawai.tempat_lahir}"></td>
					<td th:text="${semuapegawai.tanggalLahir}"></td>
					<td th:text="${semuapegawai.tahun_masuk}"></td>
					<td th:text="${semuapegawai.instansi.nama}"></td>
				</tr>

			</tbody>
		</table>
	</div>

</body>

<script>
	/* $(document).ready(function() {
		$('#semuaJabatan').DataTable();
	}); */
	
	$(document).ready(function() {
	    $('#semuaJabatan').DataTable( {
	        initComplete: function () {
	            this.api().columns().every( function () {
	                var column = this;
	                var select = $('<select><option value=""></option></select>')
	                    .appendTo( $(column.footer()).empty() )
	                    .on( 'change', function () {
	                        var val = $.fn.dataTable.util.escapeRegex(
	                            $(this).val()
	                        );
	 
	                        column
	                            .search( val ? '^'+val+'$' : '', true, false )
	                            .draw();
	                    } );
	 
	                column.data().unique().sort().each( function ( d, j ) {
	                    select.append( '<option value="'+d+'">'+d+'</option>' )
	                } );
	            } );
	        }
	    } );
	} );
</script>

</html>

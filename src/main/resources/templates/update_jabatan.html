<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<!--  <object th:include="fragments/fragment :: title" th:remove ="tag"></object> -->
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="container-fluid">
		<h3>Ubah Jabatan</h3>
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="container-fluid">
						<form th:action="@{/jabatan/ubah}" 
							th:object="${jabatan}" method="POST">
							<input type=hidden th:value="${jabatan.id}" name="idJabatan">
							<div class="form-group">
								<br> <label>Nama</label> <input type="text"
									class="form-control" placeholder="Masukkan Nama" name="nama">
							</div>
							<div class="form-group">
								<label>Deskripsi</label> <input type="text" class="form-control"
									name="deskripsi"
									placeholder="Tuliskan deskripsi singkat jabatan..">
							</div>
							<div class="form-group">
								<label>Gaji Pokok</label> <input name="gaji_pokok" type="number"
									class="form-control" placeholder="Masukkan gaji pokok">
							</div>
							<button type="submit" class="btn btn-primary">Simpan</button>
							<br>
						</form>
						<br>
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>
</body>
</html>

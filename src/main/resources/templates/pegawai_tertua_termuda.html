<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  <object th:include="fragments/fragment :: title" th:remove ="tag"></object> -->
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
	<h3>Pegawai Termuda dan Tertua</h3>
	<br>
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Data Pegawai Termuda</h5>
						<br>
						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">NIP</label>
							</div>

							<div class="col-md-8 col-6" th:text="${pegawaiTua.nip}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Nama</label>
							</div>

							<div class="col-md-8 col-6" th:text="${pegawaiTua.nama}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Tempat Lahir</label>
							</div>
							<div class="col-md-8 col-6" th:text="${pegawaiTua.tempat_lahir}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Tanggal Lahir</label>
							</div>
							<div class="col-md-8 col-6" th:text="${pegawaiTua.tanggalLahir}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Tahun Masuk</label>
							</div>
							<div class="col-md-8 col-6" th:text="${pegawaiTua.tahun_masuk}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Nama Instansi</label>
							</div>
							<div class="col-md-8 col-6"
								th:text="${pegawaiTua.instansi.nama}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Jabatan</label>
							</div>
							<div class="col-md-8 col-6">
								<ul th:each="jabatan :  ${jabatanTua}">
									<li th:text="${jabatan.nama}"></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Data Pegawai Tertua</h5>
						<br>
						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">NIP</label>
							</div>

							<div class="col-md-8 col-6" th:text="${pegawaiMuda.nip}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Nama</label>
							</div>

							<div class="col-md-8 col-6" th:text="${pegawaiMuda.nama}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Tempat Lahir</label>
							</div>
							<div class="col-md-8 col-6" th:text="${pegawaiMuda.tempat_lahir}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Tanggal Lahir</label>
							</div>
							<div class="col-md-8 col-6" th:text="${pegawaiMuda.tanggalLahir}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Tahun Masuk</label>
							</div>
							<div class="col-md-8 col-6" th:text="${pegawaiMuda.tahun_masuk}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Nama Instansi</label>
							</div>
							<div class="col-md-8 col-6"
								th:text="${pegawaiMuda.instansi.nama}"></div>
						</div>
						<hr />

						<div class="row">
							<div class="col-sm-3 col-md-2 col-5">
								<label style="font-weight: bold;">Jabatan</label>
							</div>
							<div class="col-md-8 col-6">
								<ul th:each="jabatan :  ${jabatanMuda}">
									<li th:text="${jabatan.nama}"></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
